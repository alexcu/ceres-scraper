<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body id="index">
  <div class="container">
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
          Ceres
        </a>
      </nav>
    </header>
    <main class="row justify-content-md-center">
      <div class="card col col-md-6 col-sm-12">
        <div class="card-body">
          <h4 class="card-title">Login</h4>
          <h6 class="card-subtitle mb-2 text-muted">Please enter your login credentials</h6>
          <form id="login" action="/dashboard/index.html" method="GET">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" required>
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
              <div class="invalid-feedback">
                Invalid domain.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary form-control-lg">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; DSTIL 2017</p>
    </footer>
  </div>
</body>

</html>
